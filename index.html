<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/index.css" />
    <title>AdWords Wrapper</title>
  </head>
  <body>
    <div class="container">
      <div class="input-column">
        <!-- Column 1: Input Data -->
        <div class="col-md-3">
          <h3>Input Data</h3>
          <textarea id="input-data" rows="10" cols="50"></textarea><br />
          <label for="keyword-type">Select Keyword Types:</label><br />
          <div class="tipe-data">
            <input type="checkbox" id="phrase-checkbox" value="phrase" /> <label for="phrase-checkbox">Phrase Match</label><br />
            <input type="checkbox" id="exact-checkbox" value="exact" /> <label for="exact-checkbox">Exact Match</label><br />
            <input type="checkbox" id="modifiedBroad-checkbox" value="modifiedBroad" /> <label for="modifiedBroad-checkbox">Modified Broad Match</label><br />
          </div>
          <button onclick="createKeywords()" class="create-keywords">Create Keywords</button>
        </div>
      </div>
      <div class="output-column">
        <!-- Column 2: Phrase Match -->
        <div>
          <h3>Phrase Match</h3>
          <textarea id="phrase-output" rows="10" cols="50"></textarea><br />
          <button onclick="copyToClipboard('phrase-output')" class="btn btn-secondary">Copy</button>
        </div>

        <!-- Column 3: Exact Match -->
        <div>
          <h3>Exact Match</h3>
          <textarea id="exact-output" rows="10" cols="50" readonly></textarea><br />
          <button onclick="copyToClipboard('exact-output')" class="btn btn-secondary">Copy</button>
        </div>

        <!-- Column 4: Modified Broad Match -->
        <div>
          <h3>Modified Broad Match</h3>
          <textarea id="modifiedBroad-output" rows="10" cols="50" readonly></textarea><br />
          <button onclick="copyToClipboard('modifiedBroad-output')" class="btn btn-secondary">Copy</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
